<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links o vinculos</title>
</head>
<body>

    <p id="hola">Hola a todos!!!</p>

    <!-- Links-->
    <!-- Link remoto .- nos lleva a una dirección web -->
    <!-- target .- abre el link en una ventana o pestaña nueva-->
    <a href="http://www.google.com" target="_blank" title="texto o comentario que se 
    ve como un tooltip debajo del cursor">Link remoto</a>

    <hr>

    <!-- Link local .- nos mueve dentro del mismo sitio-->
    <a href="04_parrafos.html" target="_blank">Link local</a>

    <hr>

    <!-- Link anclados.- nos mueven a un elemento o texto dentro del mismo documento  -->
    <a href="#hola">Link Anclado</a>
</body>
</html>
